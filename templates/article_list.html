{% extends "_base.html" %}

{% block nav_home_class %}active{% endblock %}

{% block content %}
    <h1>List of articles</h1>
    <ul class="list-group">
        {% for article in article_list %}
            <li class="list-group-item">
                <a href="{% url 'article_detail' slug=article.slug %}">{{ article.title }}</a>
            </li>
        {% endfor %}
    </ul>


{% endblock %}
