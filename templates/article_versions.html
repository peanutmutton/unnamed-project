{% extends '_base.html' %}

{% block content %}
    <a href="{% url 'article_edit' article.slug %}">Edit Article</a>
    <h1>{{ article.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        {% for item in article.history.all %}
            <div>
                <input type="radio" id="{{ item.pk }}" name="v" value="{{ item.pk }}">
                <label for="{{ item.pk }}">{{ item }}</label>
            </div>
    {#        <p>{{ item }}</p>#}
        {% endfor %}
        <button type="submit">Restore Version</button>
{#        <label for="submit">Restore Version</label>#}
    </form>
{% endblock %}
